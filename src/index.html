<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
</head>
<body>
 <section>
    <h1 class="title">Leaderboard</h1>
    <section class="leader-board">
        <div class="scores">
            <div class="recent-scores">
                <h3 class="subtitle">Recent scores</h3>
                <button type="button" class="btn">Refresh</button>
            </div>
            <div class="list">
                <ul class="score-list">
                    <li class="list-item">Name 100</li>
                    <li class="list-item">Name 20</li>
                    <li class="list-item">Name 50</li>
                    <li class="list-item">Name 78</li>
                    <li class="list-item">Name 125</li>
                    <li class="list-item">Name 77</li>
                    <li class="list-item">Name 42</li>
                </ul>
            </div>
        </div>
            
        <div class="my-scores">
            <h3 class="subtitle">Add your score</h3>
            <div class="form"> 
                <form class="input-form">
                    <input type="text" class="input" name="addname" placeholder="Your name" /> 
                    <input type="text" class="input" name="addscore" placeholder="Your score" />
                </form>
                <button type="submit" class="btn">Submit</button>
            </div>
        </div>
    </section>
  </section>
</body>
</html>

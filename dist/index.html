<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>LeaderBoard</title><script defer="defer" src="runtime.bundle.js"></script><script defer="defer" src="index.bundle.js"></script></head><body><section class="container"><h1 class="title">Leaderboard</h1><section class="leader-board"><div class="scores"><div class="recent-scores"><h3 class="subtitle">Recent scores</h3><button type="button" class="btn" id="refresh-button">Refresh</button></div><ul class="score-list" id="list"></ul></div><div class="my-scores" id="my-scores"><h3 class="subtitle">Add your score</h3><div class="form"><form class="input-form"><input id="name" class="input" name="addname" placeholder="Your name"/> <input id="score" class="input" name="addscore" placeholder="Your score"/></form><button type="submit" id="btn" class="btn">Submit</button><div class="alert"></div></div></div></section></section></body></html>
